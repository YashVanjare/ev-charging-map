<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Stations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 12); // Default to San Francisco
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example EV Charging Stations (Replace with real data)
        var stations = [
            { name: "Station 1", lat: 37.7749, lon: -122.4194 },
            { name: "Station 2", lat: 37.7849, lon: -122.4294 }
        ];

        stations.forEach(function(station) {
            L.marker([station.lat, station.lon]).addTo(map)
                .bindPopup(`<b>${station.name}</b>`);
        });
    </script>
</body>
</html>
